<!DOCTYPE html>
<html lang="en">
<head>
    <title>Countdown</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">

    <!-- Fuente de los iconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Fuente  de las letras -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Poppins:wght@500;600;700&family=Rubik:wght@500&display=swap" rel="stylesheet">


    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/2445/2445470.png" type="image/x-icon">
</head>
<body>
    <div class="container-countdown">
        <div class="title">
            <h1>Countdown By <span class="name-creator">Erick Dev</span></h1>
        </div>
        <div class="all-times" id="container-time">
            <div class="day">
                <span class="times" id="day">00:00</span>
                <span class="title-time">Days</span>
            </div>
            <div class="hour">
                <span class="times" id="hour">00:00</span>
                <span class="title-time">Hours</span>
            </div>
            <div class="minute">
                <span class="times" id="minute">00:00</span>
                <span class="title-time">Minutes</span>
            </div>
            <div class="second">
                <span class="times" id="second">00:00</span>
                <span class="title-time">Seconds</span>
            </div>
        </div>
        <div  id="message">
            <h1>Happy New Year</h1>
        </div>        

        <div class="images-season">
            <img src="/countdown/img/season change.svg" alt="">
        </div>
        <div class="rectangulo">
            <!-- lala -->
        </div>
        <footer class="copyright">Copyright &copy2021-2021<span class="autor">By Erick Dev</span></footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
